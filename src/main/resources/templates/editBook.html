<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Book</title>
</head>
<body>
	<div align="center">
		<h1>Edit Book</h1>
		<br/>
		<form action="#" th:action="@{/saveBook}" th:object="${book}" method="post">
			<table border="0" cellpadding="10">
			<tr>
			<td>ID :</td>
			<td><input type="text" th:field="*{Id}" readonly="readonly" /></td> 
			</tr>
			
				<tr>
					<td> Title:</td>
					<td><input type="text" th:field="*{title}" /></td>
				</tr>
				<tr>
					<td>Author:</td>
					<td><input type="text" th:field="*{author}" /></td>
				</tr>		
				
				<tr>
					<td>Edition:</td>
					<td><input type="text" th:field="*{edition}" /></td>
				</tr>	
				
				<tr>
					<td>ISBN:</td>
					<td><input type="text" th:field="*{isbn}" /></td>
				</tr>	
				
				<tr>
				<td>Category :</td>
             <td>
             <select  th:field="*{category.id}" >
           <!--  <option th:value ="*{category.id}" th:text="*{category.name}"></option>  -->
    <option th:each="category : ${category}" th:value="${category.id}" th:text="${category.name}">
    </option>
</select>
</td>
         
                  </tr>
                  										
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
